<div class="musicWrap"><br>  <ul id="musicList" style="padding:0px;"></ul><br></div>

<script>
 window.onload = function(){
     var musicIframe = document.getElementById('musicIframe');  //iframe
     var musicCon = document.getElementById("musicList");  //div
     var musicArr = [
         {
           title: '小幸运',
           url: '//music.163.com/outchain/player?type=2&id=39637800&auto=1&height=66'
         },
         {
           title: '天后',
           url: '//music.163.com/outchain/player?type=2&id=408307256&auto=1&height=66'
         },
         {
           title: '模特',
           url: '//music.163.com/outchain/player?type=2&id=33418862&auto=1&height=66'
         },
         {
           title: '当爱已成往事',
           url: '//music.163.com/outchain/player?type=2&id=26188037&auto=1&height=66'
         },
         {
           title: '默',
           url: '//music.163.com/outchain/player?type=2&id=31473269&auto=1&height=66'
         },
         {
           title: '其实都没有',
           url: '//music.163.com/outchain/player?type=2&id=25788001&auto=1&height=66'
         }
     ];
     //创建li
     for(var i= 0; i<musicArr.length;i++){
         var oli = document.createElement('li');
         var span = document.createElement('span');
         span.style.color = '#ff6700';
         span.style.marginLeft = 10+'px';
         span.style.float = 'right';
         oli.style.background = '#eee';
         oli.style.lineHeight = 40+'px';
         oli.style.paddingLeft = 20+'px';
         oli.style.paddingRight = 20+'px';
         oli.style.marginTop = 10+'px';
         oli.style.marginBottom = 10+'px';
         oli.style.marginLeft = 'auto';
         oli.style.marginRight = 'auto';
         oli.style.cursor = 'pointer';
         //
         oli.src = musicArr[i].url;
         oli.innerHTML = musicArr[i].title
         span.innerHTML = '点击播放';
         oli.appendChild(span);
         musicCon.appendChild(oli);
     }


     musicIframe.src = musicArr[0].url;  //默认

     //点击li
     var liList = musicCon.getElementsByTagName('li');
     for(var i=0;i<liList.length;i++){
         liList[i].addEventListener('click',function(){
             var url = this.src;
             musicIframe.src = url;
         })
     }
 }
</script>
